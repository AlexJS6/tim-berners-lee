<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Document</title>
</head>
<body>
    <header class= "myHeader">
        <figure>
        <img src="static/photos.jpg/tim_berners_lee.jpg" alt="Tim_berners-lee_picture" class= "Tim_Berners-Lee">
        </figure>
        <h1>Tim Berners-Lee</h1>
        <h2>Inventor of HTML</h2>
        <p>Tim Berners-Lee is the <span class= "first_spans">inventor</span class= "first_spans"> of the Web. In 1989, 
        Tim wasworking in a computing services section of CERN when he came up with the concept; 
        at the time he had no idea that it would be implemented on such an <span>enormous scale.</span> </p>
        <button type="button" class="btn btn-danger btn-lg" class= "my_button">See for yourself</button>
    </header>
    <nav class="myNav">
        <figure>
            <a href="https://www.facebook.com/" class="facebook_icon"><img src="https://cdn3.iconfinder.com/data/icons/picons-social/57/06-facebook-512.png" alt="facebook_icon" height= "33em" width= "33em"></a>
            <figcaption>facebook</figcaption>
        </figure>
        <figure>
            <a href="https://www.linkedin.com/feed/" class="linkedin_icon"><img src="https://cdn4.iconfinder.com/data/icons/materia-social-free/24/038_002_linkedin_social_network_android_material-512.png" alt="linkeding_icon" height= "33em" width= "33em"></a>
            <figcaption>linkedin</figcaption>
        </figure>
        <figure>
            <a href="https://twitter.com/explore" class= "twitter_icon"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-social-twitter-128.png" alt="twitter_icon" height= "33em" width= "33em"></a>
            <figcaption>twitter</figcaption>
        </figure>
    </nav>
    <section>
        <h2 class= "favorite_movies"><span class= "second_span">His</span>Favorite movies</h2>
        <figure class= "first_movie">
            <img src="static/photos.jpg/space_odyssey.jpg" alt="space_odyssey_picture" class= "first_movie_image">
            <figcaption class= "first_movie_text"><h3 class= "first_movie_header">2001 - Space Odyssey</h3>Humanity finds a mysterious, obviously artificial, object buried beneath the Lunar surface and, with the intelligent computer H.A.L. 9000, sets off on a quest.</figcaption>
        </figure>
        <figure class= "second_movie">
            <img src="static/photos.jpg/mister_hulot.jpg" alt="Mister_hulot_picture" class= "second_movie_image">
            <figcaption class= "second_movie_text"><h3 class= "second_movie_header">Monsieur Hulot</h3>Monsieur Hulot comes to a beachside hotel for a vacation, where he accidentally (but good-naturedly) causes havoc.</figcaption>
        </figure>
        <figure class= "third_movie">
            <img src="static/photos.jpg/alien.jpg" alt="Alien__film_picture" class= "third_movie_image">
            <figcaption class= "third_movie_text"><h3 class= "third_movie_header">Alien</h3>The commercial vessel Nostromo receives a distress call from an unexplored planet. After searching for survivors, the crew heads home only to realize that a deadly bioform has joined them</figcaption>
        </figure>
    </section>
    
</body>
</html>
